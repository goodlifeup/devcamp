        const element = document.getElementById('input-content');
        element.innerHTML = "";

        for (let i = 0; i < numberOfsorWor; i++) {
            if (i % 3 == 0)
                element.innerHTML += "<h1 style = 'background: red'>" + i + ". No Vote</h1>";
            else if (i % 3 == 1)
                element.innerHTML += "<h1 style = 'background: green'>" + i + ". Vote</h1>";
            else
                element.innerHTML += "<h1 style = 'background: blue'>" + i + ". No Come</h1>";
