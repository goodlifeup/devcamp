<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
            table tr td {
                border: 1px transparent black;
                text-align: center;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div><h1 class="text-3xl font-semibold text-center">ReqRes Users!</h1></div>
    <br />
    <table class="mx-auto">
        <tr id="rowDisplay"></tr>
      </table>
      <script>
        axios.get("https://reqres.in/api/users/").then(function (response) {
          let rowDisplay = document.getElementById('rowDisplay');
          let textHtml = '';
          for (let i = 0; i < response.data.data.length; i++) {
            let img = "<p><img class='mx-[30px]' src='" + response.data.data[i].avatar + "'></p>";
            textHtml += "<td>" + "<b>" + response.data.data[i].first_name + "</b>" + "<br />" + response.data.data[i].email + "<br />" + img + "</td>";
          }
          rowDisplay.innerHTML = textHtml;
        });
      </script>
</body>
</html>
